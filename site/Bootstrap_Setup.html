<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Setup Page</title>
	<!-- Link style sheets. Always link bootstrap style sheet first. You want your style sheet to override the bootstrap style sheet.-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<p>All of my HTML code goes in the body above the js files. These files go at the bottom of the body.</p>

	<!-- Bootsrap js plugins + JQuery -->
	<!-- First link the jquery script. This allows the other scripts to function properly -->
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<!-- Second link the bootstrap script. -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- Finally link your script file. -->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
