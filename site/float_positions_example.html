<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Two Column Design</title>
	<style>

		* {
			box-sizing: border-box;
		}

		div {
			/*background-color: #00FFFF;*/
		}

		/*width should be 50% the size of what is inside. Meaning it will take up 50% of the parent element, making 2 columns.
		border of solid black, 1 pixel
		floating to the left.
		*/
		p {
			width: 50%;
			/*border: 1px solid black;*/
			padding: 10px;
			float: left;
		}

		/*#p1 {
			background-color: #A52A2A;
		}
		#p2 {
			background-color: #DEB887;
		}*/

		section {
			clear: left;
		}
	</style>
</head>
<body>
	<h1>Two Column Design</h1>

	<div>
		<p id="p1">This is my first paragraph box. This should float on the left side of the page underneath the head.</p>
		<p id="p2">This is the second paragraph box This paragraph should be the right column.</p>
		<section>This is regular content continuing after the floating paragraph boxes above.</section>
	</div>

</body>
</html>
